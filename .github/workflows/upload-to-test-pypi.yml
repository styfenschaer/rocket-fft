name: Upload package to TestPyPI

on:
  push:
    branches:
      - main
      - 'release*'

jobs:
  make_sdist:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  build_wheels:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        env:
          # Adjust versions if you truly need cp39/cp314 etc.
          CIBW_BUILD: "cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          # Native only:
          # - Linux: x86_64 on ubuntu-latest (no aarch64 here)
          # - macOS: build x86_64 + arm64
          CIBW_ARCHS_LINUX: "auto"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          # Simple smoke test (optional)
          CIBW_TEST_COMMAND: "python -c \"import rocket_fft; print('rocket_fft ok')\""
        run: |
          python -m cibuildwheel --output-dir dist

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheels-${{ matrix.os }}
          path: dist/*.whl

  upload_all:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Upload to TestPyPI
    runs-on: ubuntu-latest
    needs: [make_sdist, build_wheels]

    steps:
      - name: Download all dists
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Install modern twine (avoid metadata parser issues)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade "twine>=6.2.0" "packaging>=24.2" "pkginfo>=1.12.0"
          python -m twine --version
          python -m pip show twine packaging pkginfo

      - name: Check metadata
        run: |
          ls -lah dist
          python -m twine check dist/*

      - name: Upload to TestPyPI (twine)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload \
            --repository-url https://test.pypi.org/legacy/ \
            --non-interactive \
            --skip-existing \
            dist/*
