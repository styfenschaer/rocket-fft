name: Upload package to TestPyPI

on:
  push:
    branches:
      - '**'

jobs:
  make_sdist:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Make SDist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build SDist
        run: python -m build --sdist

      - name: Check metadata
        run: twine check dist/*

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 1

  build_wheels:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel

      - name: Build wheels
        env:
          # Build only CPython 3.13 wheels
          CIBW_BUILD: "cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          # Architectures
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "auto"

          # manylinux policy
          CIBW_MANYLINUX_X86_64: manylinux2014

          # Debugging
          CIBW_BUILD_VERBOSITY: "2"

          # Ensure NumPy & Numba are available at build time
          CIBW_BEFORE_BUILD: >
            python -m pip install -U pip &&
            python -m pip install "numpy>=2.0.0" "numba>0.60"

          # Linux system deps for C++
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y gcc gcc-c++ make

        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
          retention-days: 1

  upload_all:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
