name: Upload package to TestPyPI

on:
  push:
    branches:
      - main
      - 'release*'
      - dev

jobs:
  make_sdist:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Make SDist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build + twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build "twine>=6.2.0" "packaging>=24.2" "pkginfo>=1.12.0"

      - name: Build SDist
        run: python -m build --sdist

      - name: Check metadata
        run: python -m twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build_wheels:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        env:
          CIBW_BUILD: "cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* *-aarch64"
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  upload_all:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true
          path: dist

      - name: Verify metadata again (modern twine)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade "twine>=6.2.0" "packaging>=24.2" "pkginfo>=1.12.0"
          python -m twine check dist/*

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.10.1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
