name: Upload package to TestPyPI

on:
  push:
    branches:
      - '**'

jobs:
  make_sdist:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Make SDist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine

      - name: Build SDist
        run: python -m build --sdist

      - name: Check metadata (sdist)
        run: twine check dist/*.tar.gz

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 1

  build_wheels:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels
        env:
          CIBW_BUILD: "cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "auto"

          CIBW_MANYLINUX_X86_64: manylinux2014

          CIBW_BUILD_VERBOSITY: "2"

          CIBW_BEFORE_BUILD: >
            python -m pip install -U pip &&
            python -m pip install "numpy>=2.0.0" "numba>0.60"

          CIBW_BEFORE_ALL_LINUX: >
            yum install -y gcc gcc-c++ make

        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
          retention-days: 1

  upload_all:
    if: contains(github.event.head_commit.message, '[upload-to-test-pypi]')
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install latest twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade twine

      - name: Validate distributions and keep only valid ones
        run: |
          mkdir valid_dist
          for f in dist/*; do
            if twine check "$f"; then
              echo "VALID: $f"
              cp "$f" valid_dist/
            else
              echo "INVALID (skipped): $f"
            fi
          done

          echo
          echo "Final artifacts to upload:"
          ls -l valid_dist

      - name: Publish valid distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          packages-dir: valid_dist
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
